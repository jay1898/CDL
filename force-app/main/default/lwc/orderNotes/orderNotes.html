<template>
    <lightning-card>

        <div slot="title">
            <h3>
                <lightning-icon icon-name="standard:contact" size="small"></lightning-icon> Track Timeline
            </h3>
        </div>
        <lightning-tabset>
            <!--<lightning-tab label="Commnets">
                <lightning-textarea                  
                  max-length="1000"
                  name="inputNotes" 
                  value={value}
                  label="Write Commnets" 
                  placeholder="type here..."
                  onchange={inputNotess}          
                  variant="standard"
                  class="noteValid"
                  message-when-value-missing="Please enter Commnents"
                required></lightning-textarea>
                <div align="right"><br>
                <lightning-button variant="brand" label="Comments" title="Primary action" onclick={sendNotes} class="slds-m-left_x-small"></lightning-button>
            </div> 
            </lightning-tab>-->
            <lightning-tab label="TimeLine">

                <div class="slds-grid slds-wrap">
                    <div class="slds-p-horizontal--small slds-col slds-size_12-of-12 slds-m-bottom--medium">
                        <div style="border: 1px solid;
                        border-radius: 10px;
                        margin-bottom: 10px;">
                        <lightning-textarea style="border: none; border-bottom: 1px solid !important;" max-length="1000" name="inputNotes" value={value} label="Write Commnets"
                            placeholder="type here..." onchange={inputNotess} variant="standard" class="noteValid"
                            message-when-value-missing="Please enter Comments" required></lightning-textarea>
                            <div style="padding: 10px;
                            text-align: right;
                            background: #f2f2f2;
                            border-radius: 10px;">
                            <lightning-button variant="brand" label="Post" title="Primary action" onclick={sendNotes}
                                class="slds-m-left_x-small"></lightning-button>
                            </div>
                    </div>
                        <div class="slds-scrollable_y" style="max-height: 500px;">
                            <ul class="slds-timeline">
                                <template for:each={sortedNotes} for:item="notes" for:index="index">
                                    <div key={notes.Id}>
                                        <li>
                                            <div class="slds-timeline__item_expandable slds-timeline__item_task">
                                                <span class="slds-assistive-text">task</span>
                                                <div class="slds-media">
                                                    <div class="slds-media__figure">
                                                        <button class="slds-button slds-button_icon"
                                                            title="Toggle details for Review proposals for EBC deck with larger team and have marketing review this"
                                                            aria-controls="task-item-base-65">
                                                            <svg class="slds-button__icon slds-timeline__details-action-icon"
                                                                aria-hidden="true">
                                                                <use
                                                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#switch">
                                                                </use>
                                                            </svg>
                                                            <span class="slds-assistive-text">Toggle details for Review
                                                                proposals
                                                                for EBC
                                                                deck with larger team and have marketing review
                                                                this</span>
                                                        </button>
                                                        <div class="slds-icon_container slds-icon-standard-task slds-timeline__icon"
                                                            title="task">
                                                            <lightning-icon icon-name='standard:action_list_component'
                                                                alternative-text='action_list_component' size='small'
                                                                title='action_list_component'></lightning-icon>
                                                        </div>
                                                    </div>
                                                    <div class="slds-media__body">
                                                        <div
                                                            class="slds-grid slds-grid_align-spread slds-timeline__trigger">
                                                            <div
                                                                class="slds-grid slds-grid_vertical-align-center slds-truncate_container_75 slds-no-space">
                                                                <h3>
                                                                    <strong>{notes.note}</strong>
                                                                </h3>
                                                            </div>
                                                            <div
                                                                class="slds-timeline__actions slds-timeline__actions_inline">
                                                                <p class="slds-timeline__date">{notes.dateTime}</p>
                                                            </div>
                                                        </div>
                                                        <p class="slds-m-horizontal_xx-small">
                                                            <span style="color: #154486;">User Name:</span>
                                                            {notes.userName}
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </div>
                                </template>
                                <template for:each={allAttachmentsList} for:item="att" for:index="index">
                                    <img key={att.Id} style="height: 20%;width: 20%;" src={att.Id} alt={att.Name}/>
                                </template>   
                            </ul>
                            </div>
                    </div>
                </div>
            </lightning-tab>
        </lightning-tabset>
        <template if:true={spinner}>
            <div class="slds-align--absolute-center">
                <lightning-spinner variant="brand" size="small"></lightning-spinner>
            </div>
        </template>
    </lightning-card>
</template>
